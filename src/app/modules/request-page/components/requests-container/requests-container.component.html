<div class="requests-container">
  <div class="container-header">
    <h3>الطلبات المقدمة</h3>
  </div>
  
  <div class="loader-container" *ngIf="loading">
    <div class="spinner"></div>
    <p>جاري تحميل الطلبات...</p>
  </div>
  
  <div class="error-container" *ngIf="error && !loading">
    <p class="error-message">{{ error }}</p>
  </div>
  
  <div class="no-requests" *ngIf="!loading && !error && requests && requests.length === 0">
    <p>لا توجد طلبات مقدمة حتى الآن</p>
  </div>
  
  <div class="requests-list">
    <div *ngFor="let request of requests">
      
      <app-request-card 
        [request]="request"
        (accept)="acceptRequest($event)"
        (reject)="rejectRequest($event)">
      </app-request-card>
    </div>
    
    <!-- Pagination controls if needed -->
    <div class="pagination-controls" *ngIf="totalRequests > pageSize">
      <button 
        *ngFor="let page of [].constructor(Math.ceil(totalRequests / pageSize)); let i = index" 
        [class.active]="currentPage === i + 1"
        (click)="onPageChange(i + 1)">
        {{ i + 1 }}
      </button>
    </div>
  </div>
</div>
