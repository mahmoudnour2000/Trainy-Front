<div class="request-page">
  <div *ngIf="isLoading && !errorMessage" class="loading-container">
    <div class="spinner"></div>
    <p>جاري تحميل العرض...</p>
  </div>
  <div *ngIf="errorMessage && !isLoading" class="error-container">
    <div class="alert alert-danger">
      {{ errorMessage }}
    </div>
  </div>
  <app-offer-details [offer]="offer"></app-offer-details>
  <div class="requests-section">
    <app-requests-container [offerId]="offerId"></app-requests-container>
  </div>
  <div class="request-form-section">
    <app-request-details 
      [offerId]="offerId"
      (requestCreated)="loadRequestsCount()">
    </app-request-details>
  </div>
</div>
