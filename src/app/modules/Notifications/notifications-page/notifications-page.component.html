<div class="notifications-container">
  <h2 class="page-title">
    الإشعارات
    <i class="fas fa-bell"></i>
  </h2>

  <ul *ngIf="notifications.length > 0; else noNotifications">
    <li *ngFor="let notification of notifications">
      <div class="notification-card" [class.unread]="!notification.IsRead">
        <p class="message">{{ notification.Message }}</p>
        <div class="meta">
          <small class="time">{{ notification.NotificationTime | date:'short' }}</small>
        </div>
      </div>
    </li>
  </ul>

  <ng-template #noNotifications>
    <div class="no-notif">
      <p>لا توجد إشعارات حاليًا</p>
    </div>
  </ng-template>
</div>
