<div class="withdraw-container">
  <h3>سحب الرصيد</h3>
  <form  class="withdraw-form">
    <div class="form-group">
      <label for="amount">المبلغ (EGP):</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" min="1" max="10000" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="accountNumber">رقم الحساب:</label>
      <input type="text" id="accountNumber" [(ngModel)]="accountNumber" name="accountNumber" class="form-control" required pattern="\d{10,}" title="يجب أن يحتوي على 10 أرقام على الأقل">
    </div>
    <div class="form-group">
      <label for="paymentMethod">وسيلة السحب:</label>
      <select id="paymentMethod" [(ngModel)]="selectedPaymentMethod" name="paymentMethod" class="form-control" required>
        <option *ngFor="let method of paymentMethods" [value]="method.id">{{ method.name }}</option>
      </select>
    </div>
    <button type="button" (click)="onWithdraw()" class="btn btn-danger">سحب الرصيد</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="response$ | async as response" class="alert alert-success">
    {{ response.message }}
  </div>
</div>
