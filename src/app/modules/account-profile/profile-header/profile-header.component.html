<div class="profile-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <app-profile-image [imageUrl]="user?.Image ?? null" (imageChange)="onImageChange($event)"></app-profile-image>
      </div>
      <div class="col-md-6">
        <h2 class="mb-2">{{ user?.Name }}</h2>
        <p class="mb-1"><i class="fas fa-envelope me-2"></i>{{ user?.Email }}</p>
        <p class="mb-1"><i class="fas fa-map-marker-alt me-2"></i>{{ user?.Governorate }}، {{ user?.City }}</p>
        <p class="mb-0"><i class="fas fa-calendar-alt me-2"></i>عضو منذ {{ user?.CreatedAt| date:'MMMM yyyy' }}</p>
      </div>
      <div class="col-md-3">
        <button class="btn btn-light w-100" (click)="editPersonalInfo.emit()">
          <i class="fas fa-edit me-2"></i>تعديل البيانات
        </button>
      </div>
    </div>
  </div>
</div>
