<div class="deposit-container">
  <h3>شحن المحفظة</h3>
  <form (ngSubmit)="onDeposit()" class="deposit-form">
    <div class="form-group">
      <label for="amount">المبلغ (EGP):</label>
      <input type="number" id="amount" [(ngModel)]="amount" name="amount" min="1" max="10000" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">وسيلة الدفع:</label>
      <select id="paymentMethod" [(ngModel)]="selectedPaymentMethod" name="paymentMethod" class="form-control" required>
        <option *ngFor="let method of paymentMethods" [value]="method.id">{{ method.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="isSubmitting">شحن المحفظة</button>
  </form>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="response$ | async as response" class="alert alert-success">تم بدء الدفع بنجاح  </div>
</div>
