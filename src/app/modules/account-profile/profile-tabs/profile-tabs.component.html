<div class="tabs">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'offers'" (click)="activeTab = 'offers'">عروضي({{offers.length}})</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="activeTab === 'requests'" (click)="activeTab = 'requests'">طلباتي({{requests.length}})</a>
    </li>
  </ul>
  <div class="tab-content mt-3">
    <div *ngIf="activeTab === 'offers'">
      <div *ngIf="offers.length === 0" class="alert alert-info">
        لا توجد عروض متاحة
      </div>  
      <div *ngFor="let offer of offers">
        <app-offer-card [offer]="offer"></app-offer-card>
      </div>
    </div>
    <div *ngIf="activeTab === 'requests'">
      <div *ngIf="requests.length === 0" class="alert alert-info">
        لا توجد طلبات متاحة
      </div>
      <div *ngFor="let request of requests">
        <app-request-card [request]="request"></app-request-card>
      </div>
    </div>
  </div>
</div>
