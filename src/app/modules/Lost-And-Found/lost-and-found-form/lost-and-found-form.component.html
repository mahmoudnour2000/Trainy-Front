<div class="container mt-4">
  <h2>الإبلاغ عن مفقودات</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <form (ngSubmit)="submit()" *ngIf="train">
    <div class="form-group">
      <label for="itemDescription">وصف المفقود</label>
      <textarea id="itemDescription" class="form-control" [(ngModel)]="post.ItemDescription" name="itemDescription" required></textarea>
    </div>
    <div class="form-group">
      <label for="contactDetails">بيانات التواصل</label>
      <input id="contactDetails" class="form-control" [(ngModel)]="post.ContactDetails" name="contactDetails" required />
    </div>
    <div class="form-group">
      <label for="photo">صورة المفقود</label>
      <input id="photo" type="file" class="form-control-file" (change)="onFileSelected($event)" accept="image/*" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3">إرسال البلاغ</button>
  </form>
</div>
