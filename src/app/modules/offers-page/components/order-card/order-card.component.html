<div class="card">
    <div class="card-img-container">
        <img [src]="order.image || 'assets/images/default-order.svg'" [alt]="order.title" 
            onerror="this.src='assets/images/default-order.svg'">
        <div class="price-tag">ج.م {{order.price}}</div>
    </div>
    <div class="card-body">
        <div class="order-description" style="padding-bottom: 20px;">
            {{ order.description }}
        </div>
        
        
        <div class="card-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>من: {{order.fromDisplay}}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker"></i>
                <span>إلى: {{order.toDisplay}}</span>
            </div>
            <div class="info-item">
                <i class="fas fa-weight-hanging"></i>
                <span>{{order.weight}} كغم</span>
            </div>
            <div class="info-item">
                <i class="fas fa-calendar"></i>
                <span>{{formatDate(order.date)}}</span>
            </div>
        </div>
        <div class="order-breakable-status">
            <span *ngIf="order.isBreakable; else notBreakable">قابل للكسر</span>
            <ng-template #notBreakable>غير قابل للكسر</ng-template>
        </div>
        
        <div class="card-actions">
            <!-- Edit and Delete buttons - Only for offer owner (sender) -->
            <div class="action-buttons" *ngIf="canEditOrder() || canDeleteOrder()">
                <button class="btn btn-edit" 
                        *ngIf="canEditOrder()"
                        (click)="onEdit()">
                    <i class="fas fa-edit"></i> تعديل
                </button>
                <button class="btn btn-delete" 
                        *ngIf="canDeleteOrder()"
                        (click)="onDelete()">
                    <i class="fas fa-trash"></i> حذف
                </button>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <i class="fas fa-comment-dots me-2"></i>
            <span>{{order.requestsCount || '0'}} طلب</span>
        </div>
        
        <div class="d-flex gap-2" *ngIf="authService.isAuthenticated()">
            <!-- View Requests button for all authenticated users -->
            <button class="btn btn-info btn-sm" 
                    (click)="onViewRequests()">
                <i class="fas fa-list-alt me-1"></i> رؤية الطلبات
            </button>
        </div>
        
        <!-- Login prompt for unauthenticated users -->
        <button *ngIf="!authService.isAuthenticated()" 
                class="btn btn-primary btn-sm" 
                (click)="onLoginPrompt()">
            <i class="fas fa-sign-in-alt me-1"></i> تسجيل الدخول للمتابعة
        </button>
    </div>
</div>
