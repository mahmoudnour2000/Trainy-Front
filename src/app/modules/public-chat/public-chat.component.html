<!-- Chat Container -->
<div class="chat-container">
    <div class="messages-container" #messagesContainer>
        <div 
            *ngFor="let message of messages"
            class="message"
            [ngClass]="{ 'my-message': message.userId === currentUserId, 'other-message': message.userId !== currentUserId }"
        >
            <div class="message-bubble">
                <img [src]="message.image" class="avatar" alt="User Avatar">
                <div class="message-content">
                    <strong>{{ message.name }}</strong>
                    <p>{{ message.message }}</p>
                    <button class="report-btn" (click)="openReportModal(message.name, message.userId)">!</button>
                    <span class="time">{{ message.time }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
