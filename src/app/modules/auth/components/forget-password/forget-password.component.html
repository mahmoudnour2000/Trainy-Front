<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="row w-100 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5">
          
          <!-- Header -->
          <div class="text-center mb-4">
            <h2 class="fw-bold text-dark mb-3">Forgot Password?</h2>
            <p class="text-muted mb-4">
              Don't worry, we'll help you reset it. Enter your Email address below.
            </p>
          </div>

          <!-- Alert Messages -->
          <div *ngIf="message" 
               class="alert alert-dismissible fade show mb-4" 
               [ngClass]="{
                 'alert-success': messageType === 'success',
                 'alert-danger': messageType === 'error'
               }">
            <i class="bi" 
               [ngClass]="{
                 'bi-check-circle-fill': messageType === 'success',
                 'bi-exclamation-triangle-fill': messageType === 'error'
               }"></i>
            {{ message }}
            <button type="button" 
                    class="btn-close" 
                    (click)="message = ''; messageType = ''">
            </button>
          </div>

          <!-- Form -->
          <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
            
            <!-- Email Input -->
            <div class="mb-4">
              <div class="form-floating">
                <input 
                  type="Email" 
                  class="form-control form-control-lg rounded-3 border-2"
                  id="Email"
                  name="Email"
                  [(ngModel)]="Email"
                  placeholder="Enter your Email"
                  required
                  Email
                  [disabled]="isLoading"
                  #EmailInput="ngModel">
                <label for="Email" class="text-muted">
                  <i class="bi bi-envelope me-2"></i>Enter your Email
                </label>
              </div>
              
              <!-- Email Validation Messages -->
              <div *ngIf="EmailInput.invalid && EmailInput.touched" class="text-danger small mt-2">
                <div *ngIf="EmailInput.errors?.['required']">
                  <i class="bi bi-exclamation-circle me-1"></i>البريد الإلكتروني مطلوب
                </div>
                <div *ngIf="EmailInput.errors?.['Email']">
                  <i class="bi bi-exclamation-circle me-1"></i>يرجى إدخال بريد إلكتروني صحيح
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-4">
              <button 
              (click)="onSubmit()"
                type="submit" 
                class="btn btn-primary btn-lg rounded-3 fw-bold py-3"
                [disabled]="isLoading || forgotPasswordForm.invalid">
                
                <span *ngIf="!isLoading">
                  <i class="bi bi-send me-2"></i>Send Reset Link
                </span>
                
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  Sending...
                </span>
              </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center">
              <button 
                type="button" 
                class="btn btn-link text-muted text-decoration-none fw-medium"
                (click)="goBackToLogin()"
                [disabled]="isLoading">
                <i class="bi bi-arrow-left me-2"></i>Back to Login
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
