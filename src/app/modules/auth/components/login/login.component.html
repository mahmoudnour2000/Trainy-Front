<div class="login-wrapper">
    <div class="login-container">
        <!-- قسم الصورة والشعار -->
        <div class="image-section">
            <!-- مكان الشعار -->
            <div class="logo-container">
                <img src="../../../../../assets/ع السكة-01.png" alt="شعار ع السكة" />
            </div>

            <!-- رسم توضيحي للقطار -->
            <div class="train-illustration">
                <div class="welcome-text">مرحباً بك</div>
                <div class="welcome-subtitle">كل محطة في سكتك تحت عينك ...</div>
            </div>
        </div>

        <!-- قسم النموذج -->
        <div class="form-section">
            <div class="form-title">تسجيل الدخول</div>
            <!-- Error Message -->
            <div class="validation-summary-errors" *ngIf="errorMessage">
                <ul>
                    <li>{{ errorMessage }}</li>
                </ul>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="loginMethod" class="form-label">
                        البريد الإلكتروني أو اسم المستخدم
                    </label>
                    <input
                        type="text"
                        class="form-control"
                        id="loginMethod"
                        name="LoginMethod"
                        [(ngModel)]="user.LoginMethod"
                        required
                        #loginMethod="ngModel"
                        placeholder="أدخل البريد الإلكتروني أو اسم المستخدم">
                    <span class="field-validation-error" *ngIf="loginMethod.invalid && (loginMethod.dirty || loginMethod.touched)">
                        اسم المستخدم أو البريد الإلكتروني مطلوب
                    </span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        كلمة المرور
                    </label>
                    <div style="position: relative;">
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            class="form-control"
                            id="password"
                            name="Password"
                            [(ngModel)]="user.Password"
                            required
                            minlength="8"
                            #password="ngModel"
                            placeholder="أدخل كلمة المرور"
                            style="padding-left: 50px;">
                        <button
                            type="button"
                            class="password-toggle"
                            (click)="togglePasswordVisibility()">
                            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" id="toggleIcon"></i>
                        </button>
                    </div>
                    <span class="field-validation-error" *ngIf="password.invalid && (password.dirty || password.touched)">
                        <span *ngIf="password.errors?.['required']">كلمة المرور مطلوبة</span>
                        <span *ngIf="password.errors?.['minlength']">كلمة المرور يجب أن تكون 8 أحرف على الأقل</span>
                    </span>
                </div>

                <button
                    type="submit"
                    class="btn-login"
                    [disabled]="loginForm.invalid || isLoading">
                    <i class="fas fa-sign-in-alt" style="margin-left: 10px;" *ngIf="!isLoading"></i>
                    {{ isLoading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
                </button>
            </form>

            <!-- Register Link -->
            <div class="register-link">
                <p class="mb-0">
                    ليس لديك حساب؟
                    <a [routerLink]="['/auth/register']">
                        <i class="fas fa-user-plus me-1"></i>
                        أنشئ حسابًا جديدًا
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
