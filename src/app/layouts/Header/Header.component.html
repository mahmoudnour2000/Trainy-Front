<div class="position-relative mx-2" *ngIf="isLoggedIn">
  <i class="fas fa-bell bell-icon" (click)="toggleDropdown()"></i>

  <span class="notification-badge"
        *ngIf="(notificationService.getUnreadCount() | async) as count">
    <ng-container *ngIf="count > 0">{{ count }}</ng-container>
  </span>

  <div class="dropdown notifications-dropdown" *ngIf="showDropdown">
    <ul>
      <li *ngFor="let notification of (notificationService.getAllNotifications() | async)">
        <div class="notif-card">
          <p>{{ notification.Message }}</p>
          <small>{{ notification.NotificationTime | date:'short' }}</small>
        </div>
      </li>
      <li *ngIf="(notificationService.getAllNotifications() | async)?.length === 0" class="empty-msg">
        لا توجد إشعارات حاليًا
      </li>
    </ul>
    <button (click)="viewAll()">عرض الكل</button>
  </div>
</div>


        <div class="nav-divider d-none d-lg-block"></div>

        <!-- لو مش مسجل دخول -->
        <div class="auth-buttons" *ngIf="!isLoggedIn">
          <button class="btn btn-auth" routerLink="/auth/login">تسجيل الدخول</button>
          <button class="btn btn-auth" routerLink="/auth/register">إنشاء حساب</button>
        </div>

        <!-- لو مسجل دخول -->
        <div class="position-relative mx-2" *ngIf="isLoggedIn">
          <div class="user-profile" (click)="toggleUserDropdown()">
            <img [src]="profileImage || 'assets/default-profile.png'" alt="صورة المستخدم" class="profile-img">
            <span class="username">{{ user?.Name || 'المستخدم' }}</span>
          </div>
          <div class="dropdown user-dropdown" *ngIf="showUserDropdown">
            <ul>
              <li (click)="goToProfile()">
                <i class="fas fa-user-circle"></i>
                الصفحة الشخصية
              </li>
              <li (click)="logout()">
